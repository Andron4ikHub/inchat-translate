<div id="addFriend" class="col-3" style="padding-top:10px">
    <div style = "" class="input-group mb-3">
        <input #addBox type="text" class="form-control" placeholder="Add Friend" aria-label="Message"
            (keyup.enter)="friendsService.addFriend(uid, addBox.value)"
            aria-describedby="button-addon2">
            <div>
                <button class="btn btn-outline-secondary" type="button"
                    style="background-color: #7AB1E4; color:white;" id="button-addon3"
                    (click)="friendsService.addFriend(uid, addBox.value)">Add</button>
            </div>
    </div>
</div>
<p>
    Friends List of {{uid}} (lol)
</p>
<p *ngFor="let friend of userService.getCurrentUser().userDB.friends">
    <button class="btn btn-outline-secondary" type="button" 
            style="background-color: #ff4444; color:white;" id="button-addon4"
            (click)="friendsService.deleteFriend(uid, friend)">Delete</button>
        {{ friend }}
</p>
