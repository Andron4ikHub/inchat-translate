<div class="container-fluid">
    <h1 class="h1">Welcome to InChat!</h1>
    <div *ngIf="greetingMessage && userService.getCurrentUser()" class="row">
        <p class="h3" *ngFor="let sentence of greetingMessage">
            {{sentence.translations[userService.getCurrentUser().userDB.language]}}
        </p>
    </div>
</div>
